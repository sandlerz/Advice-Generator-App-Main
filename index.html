<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice Generator</title>

  <!-- Import Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- Import Css, Javascript -->

  <link rel="stylesheet" href="style/index.css">
  <script src="javascript/index.js" defer></script>
</head>
<body>
  <main class="card">
    <p class="card--number" id="id"></p>
    <h1 class="card--advice"></h1>
    <img class="card--divider--desktop" src="images/pattern-divider-desktop.svg" alt="">
    <img class="card--divider--mobile" src="images/pattern-divider-mobile.svg" alt="">
    <a class="card--dice" href="#"><img src="images/icon-dice.svg" alt=""></a>
  </main>
</body>
</html>
